<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="./style.css"> -->
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <header>
    <div class="logo">
        <img src="/static/logo.png" alt="Company Logo" />
    </div>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </nav>
    <div class="auth-buttons">
      <button class="login-btn">Login</button>
      <button class="signup-btn">Sign Up</button>
    </div>
  </header>
    <hr>
    <!-- Home Page -->
    <div id="prediction-home">
    <h1 id="patient-header">Breast Cancer Detection</h1>
    <!--Form-->
    <form action="/prediction.html" method="POST" class ="patient-form">
        <div class="patient-fields">
            <label for="Age">Age</label><br>
            <input type="number" id="Age" name="Age" placeholder="Enter Age" required step="0">
        </div>
        <div class="patient-fields">
            <label for="Menopause">Menopause</label><br>
            <input id="Menopause" name="Menopause" placeholder="Menopause Status" list="Menopause-list" required>
            <datalist id="Menopause-list">
                <option value="0">Reached Menopause</option>
                <option value="1">Not reached Menopause</option>
            </datalist>
        </div>
        <div class="patient-fields">
            <label for="TumorSize">Tumor Size</label><br>
            <input type="number" id="TumorSize" name="TumorSize" placeholder="Enter Tumor Size in cm" required step="0.1">
        </div>
        <div class="patient-fields">
            <label for="INV">INV</label><br>
            <input id="INV" name="INV" placeholder="Select INV Status" list="INV-list" required>
            <datalist id="INV-list">
                <option value="0">Absent</option>
                <option value="1">Present</option>
            </datalist>
        </div>
        <div class="patient-fields">
            <label for="Metastasis">Metastasis</label><br>
            <input id="Metastasis" name="Metastasis" placeholder="Select Metastasis Status" list="Metastasis-list" required>
            <datalist id="Metastasis-list">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </datalist>
        </div>
        <div class="patient-fields">
            <label for="Breast">Breast</label><br>
            <input id="Breast" name="Breast" placeholder="Select Breast" list="Breast-list" required>
            <datalist id="Breast-list">
                <option value="0">Left Breast</option>
                <option value="1">Right Breast</option>
            </datalist>
        </div>
        <div class="patient-fields">
            <label for="BreastQuadrant">Breast Quadrant</label><br>
            <input id="BreastQuadrant" name="BreastQuadrant" placeholder="Select Breast Quadrant" list="BreastQuadrant-list" required>
            <datalist id="BreastQuadrant-list">
                    <option value="0">Lower inner</option>
                    <option value="1">Lower outer</option>
                    <option value="2">Upper inner</option>
                    <option value="3">Upper outer</option>
            </datalist>
        </div>
        <div class="patient-fields">
            <label for="History">History</label><br>
            <input id="History" name="History" placeholder="Cancer History" list="History-list" required>
            <datalist id="History-list">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </datalist>
        </div>
        <div class="submit-button">
              <button type="submit" >Get Result</button>
        </div>
      </form><br>
    </div><hr>
    <footer>
        Made by Neelanshu Mitra
    </footer>
</body>
</html>
